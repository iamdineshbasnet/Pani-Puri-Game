<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pani Puri Game</title>
		<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
		<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
		<link rel="stylesheet" href="./dist/css/styles.css" />
		
	</head>
	<body>


		<main id="screen" aria-label="Game Screen">

			

			<div id="mission" aria-label="Goal">
			</div>

			<div id="score" aria-label="score">
				
				<div class="scoreText">Score: <span >0</span></div>

				<div class="progress">
					<ion-icon class="icon" name="sad-outline"></ion-icon>
					<div class="progress-wrapper">
						<div class="progress-percentage"></div>
					</div>
					<ion-icon  class="icon" name="happy-outline"></ion-icon>
					<p class="progress-text">x10</p>
				</div>
			</div>
				
			</div>
			
			<div id="board">
				
			</div>

			<div id="game-over-screen">
				<p class="final-score">12</p>
				<img src="./assets/TypeB.svg" alt="">
				<p class="game-over-text">closing time</p>
				<button class="play-again">
					<ion-icon name="reload-outline" class="play-again-icon"></ion-icon>
					play again
				</button>
			</div>

		</main>


	</body>
	<script src="./script.js"></script>
</html>
